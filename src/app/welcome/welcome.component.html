<div class="container bg-light py-10">
    <h2 class="display-5 fw-bold text-center">Welcome to the online test</h2>
    <h4>Rules:</h4>
    <ol>
        <li>Correct question gives 10 points</li>
        <li>Incorrect question deducts gives 10 points</li>
        <li>You will have 60 seconds to answer each question</li>
        <li>Refreshing the page resets the entire quiz</li>
    </ol>
    <div class="names col-md-5 my-3">
        <label>Enter your Name:</label>
        <input #name type="text" class="form-control">
    </div>
    <button class="btn btn-primary btn-large" routerLink="/question" (click)="StartQuiz()">Start</button>
</div>
